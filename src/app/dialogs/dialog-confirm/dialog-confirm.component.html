<div mat-dialog-title class="d-flex align-items-center justify-content-center text-warning font-16">

  <!-- Error Title -->
  {{ data?.title || 'Title'  }}
</div>
<div mat-dialog-content>
  <!-- Error Detail -->
  <p class="font-16 text-center m-0" [innerHTML]="data?.message || 'Are you sure?'  "></p>
</div>
<div mat-dialog-actions align="end" class="px-2">
  <!-- Error Button -->
  <button mat-button class="bg-warning text-white mr-1" (click)="onCancel()">{{ data?.closeBtn || 'Cancel'   }}</button>
  <!-- Accept Button -->
  <button mat-button class="bg-warning text-white" (click)="onConfirm()">{{ data?.acceptBtn || 'Accept'   }}</button>
</div>
