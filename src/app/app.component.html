<app-layout>
  <ng-container>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <mat-sidenav-container>
      <mat-sidenav
        #sidenav
        mode="side"
        opened
        [fixedInViewport]="false"
      >
        <app-sidenav-list></app-sidenav-list>
        <!--      (sidenavClose)="sidenav.close()"-->
      </mat-sidenav>
      <mat-sidenav-content>
        <main>
          <router-outlet></router-outlet>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-container>
</app-layout>
